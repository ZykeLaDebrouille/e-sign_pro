services:
  backend:
    build:
      context: ./backend
    ports:
      - "5050:5050"
    volumes:
      - sqlite-data:/usr/src/app/database
      - pdf-data:/usr/src/app/pdfs
    environment:
      - JWT_SECRET=ton_secret_jwt
      - JWT_REFRESH_SECRET=ton_secret_refresh
      - NODE_ENV=development
    networks:
      - app-network
    # Initialisation des répertoires au démarrage du conteneur
    command: >
      bash -c "
        mkdir -p /usr/src/app/database /usr/src/app/pdfs &&
        chmod -R 777 /usr/src/app/database /usr/src/app/pdfs &&
        touch /usr/src/app/database/esign.sqlite &&
        chmod 777 /usr/src/app/database/esign.sqlite &&
        node src/server.js
      "


  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network

  proxy:
    build:
      context: ./proxy
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  sqlite-data:
  pdf-data:

networks:
  app-network:
    driver: bridge
