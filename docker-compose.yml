services:
  backend:
    build:
      context: ./backend
    ports:
      - "5050:5050"
    volumes:
      - sqlite-data:/usr/src/app/database
    environment:
      - JWT_SECRET=ton_secret_jwt
      - JWT_REFRESH_SECRET=ton_secret_refresh
      - NODE_ENV=development
    networks:
      - app-network


  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network

  proxy:
    build:
      context: ./proxy
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  sqlite-data:

networks:
  app-network:
    driver: bridge
